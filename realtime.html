	function buildGraph(features, spacing = 0.00005) {
	  features.forEach(feature => {
		const coords = feature.geometry.coordinates;
		for (let i = 0; i < coords.length - 1; i++) {
		  const start = roundCoord(coords[i]);
		  const end = roundCoord(coords[i + 1]);
		  const startKey = coordToKey(start);
		  const endKey = coordToKey(end);
		  const dist = turf.distance(turf.point(start), turf.point(end));
		  graph.setNode(startKey, start);
		  graph.setNode(endKey, end);
		  graph.setEdge(startKey, endKey, dist);
		  graph.setEdge(endKey, startKey, dist); // bidirectional
		}
	  });
	


	  // ð Debug: Report any isolated nodes
	  let disconnected = 0;
	  graph.nodes().forEach(key => {
		const neighbors = graph.successors(key);
		if (!neighbors || neighbors.length === 0) {
		  disconnected++;
		  console.warn("â Disconnected node:", key);
		}
	  });
	  console.log("ð Total nodes:", graph.nodeCount());
	  console.log("ð§¯ Disconnected nodes:", disconnected);
	}
	
	function connectGraphComponents(graph, components) {
	  if (components.length <= 1) return;

	  for (let i = 0; i < components.length - 1; i++) {
		const groupA = components[i];
		const groupB = components[i + 1];

		let minDist = Infinity;
		let bestPair = null;

		for (const keyA of groupA) {
		  for (const keyB of groupB) {
			const coordA = graph.node(keyA);
			const coordB = graph.node(keyB);
			const dist = turf.distance(turf.point(coordA), turf.point(coordB));
			if (dist < minDist) {
			  minDist = dist;
			  bestPair = [keyA, keyB];
			}
		  }
		}

		if (bestPair) {
		  const [keyA, keyB] = bestPair;
		  graph.setEdge(keyA, keyB, minDist);
		  graph.setEdge(keyB, keyA, minDist); // bidirectional
		  console.log(`ð Connected cluster ${i} and ${i + 1}: ${keyA} â ${keyB}`);
		}
	  }
	}



  function snapToGraph(coord) {
    let minDist = Infinity;
    let closestKey = null;
    graph.nodes().forEach(key => {
      const node = graph.node(key);
      const dist = turf.distance(turf.point(coord), turf.point(node));
      if (dist < minDist) {
        minDist = dist;
        closestKey = key;
      }
    });
    return closestKey;
  }

function dijkstraWithFallback(startKey, endKey) {
  const dist = {}, prev = {}, pq = new Set(graph.nodes());
  graph.nodes().forEach(n => dist[n] = Infinity);
  dist[startKey] = 0;

  while (pq.size > 0) {
    let u = [...pq].reduce((a, b) => dist[a] < dist[b] ? a : b);
    pq.delete(u);
    (graph.successors(u) || []).forEach(v => {
      const alt = dist[u] + graph.edge(u, v);
      if (alt < dist[v]) {
        dist[v] = alt;
        prev[v] = u;
      }
    });
  }

	  // No path? Attempt brute-force reconnect
	  if (!prev[endKey]) {
		console.warn("â Dijkstra failed, retrying with fallback bridging...");

		const components = graphlib.alg.components(graph);
		const startComponent = components.find(c => c.includes(startKey));
		const endComponent = components.find(c => c.includes(endKey));

		if (startComponent && endComponent && startComponent !== endComponent) {
		  let bestPair = null, minDist = Infinity;
		  for (let keyA of startComponent) {
			for (let keyB of endComponent) {
			  const distAB = turf.distance(turf.point(graph.node(keyA)), turf.point(graph.node(keyB)));
			  if (distAB < minDist) {
				minDist = distAB;
				bestPair = [keyA, keyB];
			  }
			}
		  }

		  if (bestPair) {
			const [a, b] = bestPair;
			graph.setEdge(a, b, minDist);
			graph.setEdge(b, a, minDist);
			console.warn(`ð Fallback edge created: ${a} â ${b}`);

			// Rerun Dijkstra after adding fallback connection
			return dijkstraWithFallback(startKey, endKey);
		  }
		}
	  }

	  return prev;
	}


	function drawPath(startKey, endKey, prev) {
	  const path = [];
	  let u = endKey;
	  while (u) {
		path.unshift(graph.node(u));
		u = prev[u];
	  }

	  if (routeLine) {
		map.removeLayer(routeLine); // remove previous route if it exists
	  }

	  routeLine = L.polyline(path.map(p => [p[1], p[0]]), {
		color: 'red', weight: 4
	  }).addTo(map);
	}

	  const destKey = coordToKey(destCoord);
	  if (userStartPoint) {
		const startKey = coordToKey(userStartPoint);
		const prev = dijkstraWithFallback(startKey, destKey);
		drawPath(startKey, destKey, prev);

		// ð¦ Highlight matching markers
		Object.entries(entranceMarkers).forEach(([name, marker]) => {
		  marker.setStyle({ fillOpacity: name.includes(dropdown.value) ? 1 : 0 });

	let userStartMarker = null;  // Add this above your event listener

	document.getElementById('clearStartBtn').addEventListener('click', () => {

	  if (routeLine) {

		routeLine = null;
	  }
	  userStartPoint = null;
	});


	Promise.all([

	]).then(([sidewalks, stairs]) => {
	  const allFeatures = sidewalks.features.concat(stairs.features);
	  L.geoJSON({ type: "FeatureCollection", features: allFeatures }).addTo(map);

	  buildGraph(allFeatures);

		  connectGraphComponents(graph, components);
		}


	  // ð Visualize graph nodes

		  radius: 2,
		  color: 'black',
		  fillColor: 'black',
		  fillOpacity: 0.6
		}).addTo(map);
	  });

	  loadEntrances();

		Object.entries(entrancePoints).forEach(([name, latlng]) => {
		  if (name.includes('entrance 1')) {
			const buildingName = name.split(' entrance')[0];
			const key = snapToGraph([latlng[1], latlng[0]]);

			}
		  }
		});


	  populateDropdown();
